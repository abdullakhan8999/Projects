<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>LogIn | SignUp</title>

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <main class="container p-5">
      <section class="container sectionContainer">
         <div class=" container 2ndContainer h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
               <div class="col-lg-12 col-xl-11">
                  <div class="card text-black cardContainer" id="cardContainer">
                     <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                           <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                              <div class="signUp">
                                 <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
                                 <form class="mx-1 mx-md-4">

                                    <div class="d-flex flex-row align-items-center mb-4">
                                       <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                       <div class="form-outline flex-fill mb-0">
                                          <input type="text" id="SignUp_UserName" placeholder="Your Name"
                                             class="form-control" />
                                       </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                       <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                       <div class="form-outline flex-fill mb-0">
                                          <input type="email" id="SignUp_UserName" placeholder="Your Email"
                                             class="form-control" />
                                       </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                       <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                       <div class="form-outline flex-fill mb-0">
                                          <input type="password" id="form3Example4c" placeholder="Password"
                                             class="form-control" />
                                       </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                       <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                       <div class="form-outline flex-fill mb-0">
                                          <input type="password" id="form3Example4cd" placeholder="Repeat your password"
                                             class="form-control" />
                                       </div>
                                    </div>

                                    <div class="form-check d-flex justify-content-center mb-5">
                                       <input class="form-check-input me-2" type="checkbox" value=""
                                          id="form2Example3c" />
                                       <label class="form-check-label" for="form2Example3">
                                          I agree all statements in <a class="terms_link" href="#!">Terms of service</a>
                                       </label>
                                    </div>

                                    <div class="d-flex justify-content-center mx-3 mb-3 mb-lg-4">
                                       <button type="button" class="btn btn-primary btn-lg">Sign Up</button>
                                    </div>

                                    <div class="form-check d-flex justify-content-center mb-5">
                                       <label class="form-check-label" for="form2Example3">
                                          I already have account <a class="login_link" href="#!">Login</a>
                                       </label>
                                    </div>
                                 </form>
                              </div>

                              <div class="logIn">
                                 <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Log In</p>
                                 <form class="mx-1 mx-md-4">

                                    <div class="d-flex flex-row align-items-center mb-4">
                                       <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                       <div class="form-outline flex-fill mb-0">
                                          <input type="text" id="loginUserName" placeholder="User Name"
                                             class="form-control" />
                                       </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                       <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                       <div class="form-outline flex-fill mb-0">
                                          <input type="password" id="loginPassword" placeholder="Password"
                                             class="form-control" />
                                       </div>
                                    </div>

                                    <div class="d-flex justify-content-center mx-3 mb-3 mb-lg-4">
                                       <button type="button" id="loginBtn" class="btn btn-primary btn-lg">Login</button>
                                    </div>

                                    <div class="form-check d-flex justify-content-center mb-5">
                                       <label class="form-check-label" for="form2Example3">
                                          I don't have account <a id="signUpLink" class="signUp_link"
                                             href="#!">SignUp</a>
                                       </label>
                                    </div>
                                 </form>
                              </div>

                           </div>
                           <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                              <img
                                 src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                 class="img-fluid" alt="Sample image">
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         </div>
      </section>
   </main>

   <script src="script.js"></script>
</body>

</html>
