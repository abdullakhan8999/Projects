<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Todo</title>
   <!-- CSS only -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
   <div id="header" class="bg-secondary text-white p-1  md-2">
      <div class="container">

         <div class="row">

            <div class="col-md-6">
               <h1 id="header-title">Todo App</h1>
            </div>
            <div class="col-md-6 align-self-center">
               <input class="form-control" id="filter" placeholder="Search Todo" type="text">
            </div>

         </div>
      </div>
   </div>

   <div class="container-fluid">
      <div id="middle-section" class="card card-body mt-2 bg-dark text-light rounded">
         <h2 class="title pt-3">Add Todo</h2>
         <from id="Addfrom" class="d-flex align-center from-inline md-3">
            <input id="todoInput" type="text" class="form-control mb-4 mx-4" id="todo_input" placeholder="Add New Todo">
            <button class="btn btn-secondary" type="submit">Submit</button>
         </from>
         <h2 class="title">Todo's</h2>
         <ul id="todos" class="list-group">

            <li class="list-group-item d-flex justify-content-between">
               <div class="input-group-text px">
                  <input class="form-check-input mt-0" type="checkbox" value=""
                     aria-label="Checkbox for following text input">
                  <span class="px-2">Todo1</span>
               </div>
               <div class="d-flex">
                  <button class="btn btn-primary btn-sm mx-4 float-rigth">Edit</button>
                  <button class="btn btn-danger btn-sm delect float-rigth">Delete</button>
               </div>
            </li>
            <li class="list-group-item d-flex justify-content-between">
               <div class="input-group-text px">
                  <input class="form-check-input mt-0" type="checkbox" value=""
                     aria-label="Checkbox for following text input">
                  <span class="px-2">Todo2</span>
               </div>
               <div class="d-flex">
                  <button class="btn btn-primary btn-sm mx-4 float-rigth">Edit</button>
                  <button class="btn btn-danger btn-sm delect float-rigth">Delete</button>
               </div>
            </li>
            <li class="list-group-item d-flex justify-content-between">
               <div class="input-group-text px">
                  <input class="form-check-input mt-0" type="checkbox" value=""
                     aria-label="Checkbox for following text input">
                  <span class="px-2">Todo3 Lorem, ipsum dolor .</span>
               </div>
               <div class="d-flex">
                  <button class="btn btn-primary btn-sm mx-4 float-rigth">Edit</button>
                  <button class="btn btn-danger btn-sm delect float-rigth">Delete</button>
               </div>
            </li>
            <li class="list-group-item d-flex justify-content-between">
               <div class="input-group-text px">
                  <input class="form-check-input mt-0" type="checkbox" value=""
                     aria-label="Checkbox for following text input">
                  <span class="px-2">Todo4</span>
               </div>
               <div class="d-flex">
                  <button class="btn btn-primary btn-sm mx-4 float-rigth">Edit</button>
                  <button class="btn btn-danger btn-sm delect float-rigth">Delete</button>
               </div>
            </li>
         </ul>
      </div>
   </div>

   <script src="script.js"></script>
</body>

</html>
